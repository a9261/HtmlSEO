language: node_js
node_js:
  - "8"
install:
  - npm install -g codecov
  - npm install -g mocha
  - npm install
script:
  - npm test
cache:
  directories:
    - node_modules
after_success:
  # Upload code coverage generated by jest to Coveralls for an online status
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js